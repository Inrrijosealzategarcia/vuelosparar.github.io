<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción de Vuelos a San Andrés</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('playa.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.7);
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .section.visible {
            opacity: 1;
        }
        .welcome-section {
            padding: 100px 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .welcome-section.visible {
            opacity: 1;
        }
        .welcome-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .welcome-section p {
            font-size: 1.5em;
        }
        .media-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .media-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .media-section video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.welcome-section').classList.add('visible');
            }, 12000); // Ajustado a 12 segundos
        };
    </script>
</head>
<body>
    <div class="navbar">
        <a href="#inicio">Inicio</a>
        <a href="contacto.html">Contacto</a>
        <a href="informacion.html">Información al Cliente</a>
        <a href="precios.html">Precio de Vuelos</a>
    </div>

    <div id="inicio" class="welcome-section">
        <h1>Bienvenido a San Andrés</h1>
        <p>Descubre los mejores paquetes de viajes todo pagado a San Andrés. ¡Disfruta de playas paradisíacas y aventuras inolvidables!</p>
    </div>

    <div class="media-section">
        <h2>Explora San Andrés</h2>
        <video src="sa.2.mp4" autoplay muted loop controls></video>
    </div>

    <link rel="stylesheet" href="estilos1.css">
    
    <audio id="background-music" src="et.mp3" autoplay loop></audio>
</body>
</html>
